<html>

<head>
  <meta charset="UTF-8">
  <title>Traduzo - Trybe</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>

<body>
  <div class="container">
    <img src="{{ url_for('static', filename='images/logo.png') }}" class="header">
    <div class="wrapper">
      <form method="post">
        <label for="translate-from-input">Original</label>
        <input type="text" id="translate-from-input" name="translate-from-input" value="{{ text_to_translate }}"
          readonly disabled />
        <div class="text-input">
          <textarea name="text-to-translate" spellcheck="false" class="from-text">{{ text_to_translate }}</textarea>
          <textarea spellcheck="false" readonly disabled class="to-text">{{ translated }}</textarea>
        </div>
        <ul class="controls">
          <li class="row from">
            <select name="translate-from" id="translate-from">
              {% for lang in languages %}
              <option value="{{ lang['acronym'] }}" {% if lang['acronym']==translate_from %}selected{% endif %}>{{
                lang['name'].upper() }}</option>
              {% endfor %}
            </select>
          </li>
          <div>
            <button class="tool" type="submit" formaction="/reverse">üîÅ</button>
          </div>
          <li class="row to">
            <label for="translate-to-input">Traduzido</label>
            <input id="translate-to-input" name="translate-to-input" type="text" value="{{ translated }}" />
            <select name="translate-to" id="translate-to">
              {% for lang in languages %}
              <option value="{{ lang['acronym'] }}" {% if lang['acronym']==translate_to %}selected{% endif %}>{{
                lang['name'].upper() }}</option>
              {% endfor %}
            </select>
          </li>
        </ul>
    </div>
    <button class="main-button" type="submit" formaction="/">Traduzir</button>
    </form>
  </div>
</body>

</html>
